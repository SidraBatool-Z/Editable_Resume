<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <section class="form-section">
            <h2>Create Your Resume</h2>
            <form id="resume-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" placeholder="Enter your phone number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="education">Education:</label>
                <input type="text" id="education" placeholder="Enter your education" required>

                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" placeholder="Enter your skills" required>

                <label for="experience">Work Experience:</label>
                <input type="text" id="experience" placeholder="Enter your work experience" required>

                <label for="profile-picture">Upload Profile Picture:</label>
                <input type="file" id="profile-picture" accept="image/*">

                <button type="button" onclick="generateResume()">Generate Resume</button>
            </form>
        </section>

        <!-- Resume Display Section -->
        <section class="resume-section">
            <h2>Live Resume Preview</h2>
            <div id="resume-output" class="resume-output">
                <!-- Dynamic resume content will appear here -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
